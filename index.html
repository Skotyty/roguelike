<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Tinos:400,400i&amp;subset=cyrillic"
		rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<h1>Игровое поле</h1>
	<div class="game-box">

		<div class="field"></div>

		<div class="game-info">
			<div class="info">
				<h2>Информация</h2>
				<p><strong>Здоровье:</strong> <span id="health">100</span>/100</p>
				<p><strong>Урон:</strong> <span id="damage">20</span></p>
				<p><strong>Врагов:</strong> <span id="enemies">10</span></p>
			</div>

			<div class="controls">
				<h3>Управление:</h3>
				<p><strong>WASD</strong> - движение</p>
				<p><strong>Пробел</strong> - атака</p>
				<p><strong>Цель:</strong> уничтожить всех врагов</p>
				<p><strong>Красные зелья</strong> - восстанавливают здоровье</p>
				<p><strong>Мечи</strong> - увеличивают урон</p>
			</div>
		</div>
	</div>
	<div id="game-modal" class="modal" style="display:none;">
		<div class="modal-content">
			<h2 id="modal-title"></h2>
			<p id="modal-text"></p>
			<button id="restart-btn">Сыграть ещё раз</button>
		</div>
	</div>

</body>

</html>
